---
meg:
  suffixes:
    - meg
  extensions:
    - .json
    # / corresponds to BTi/4D data
    - [/, .ds/, .fif, .sqd, .con, .raw, .kdf]
    - .ave # mentioned once in the appendix
    # .raw and .raw.mhd work as a pair
    - .raw.mhd
    # .kdf with possible additional files .chn, .trg and _digitizer.txt (see other suffix group below)
    - .chn
    - .trg
  datatypes:
    - meg
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
    processing: optional
    split: optional

headpoints:
  suffixes:
    - digitizer
  extensions:
    - .txt
  datatypes:
    - meg
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
    processing: optional
    split: optional

calibration:
  suffixes:
    - meg
  extensions:
    - .dat
  datatypes:
    - meg
  entities:
    subject: required
    session: optional
    acquisition:
      level: required
      # TODO: Add definitions for these values.
      enum:
        - calibration

crosstalk:
  suffixes:
    - meg
  extensions:
    - .fif
  datatypes:
    - meg
  entities:
    subject: required
    session: optional
    acquisition:
      level: required
      # TODO: Add definitions for these values.
      enum:
        - crosstalk

headshape:
  suffixes:
    - headshape
  extensions:
    - [.*, .pos]
  datatypes:
    - meg
  entities:
    subject: required
    session: optional
    acquisition: optional

markers:
  suffixes:
    - markers
  extensions:
    - [.sqd, .mrk]
  datatypes:
    - meg
  entities:
    subject: required
    session: optional
    task: optional
    acquisition: optional
    space: optional
