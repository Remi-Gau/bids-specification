---
eeg:
  suffixes:
    - eeg
  extensions:
    - .json
    # .vhdr, .vmrk, .eeg must work as triplet
    - .vhdr
    - .vmrk
    - .eeg
    # .set file with an OPTIONAL .fdt
    - .set
    - .fdt
    - [.bdf, .edf]
  datatypes:
    - eeg
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
